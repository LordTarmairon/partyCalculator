<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Favicons -->
    <link href="assets/images/main.jpg" rel="icon">
    <link href="assets/images/main.jpg" rel="apple-touch-icon">
    <title>Party Member Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="//cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark" id="appNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/main.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
               <span id="appTitle">Party Members Calculator</span>
            </a>
        </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark d-none" id="listNav">
        <div class="container-fluid">
            <button class="btn btn-secondary" id="btn-back" type="submit"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <span id="titleList" class="navbar-brand">Casa de Juan</span>
            <button class="btn btn-primary" id="btn-add-member" data-bs-toggle="modal" data-bs-target="#addMember" data-bs-whatever="@getbootstrap" type="submit"><i class="fa fa-user-plus" aria-hidden="true"></i></button>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <div class="container">
        <div class="row" id="lists">

        </div>
        <div id="soloUnUso" class=" mt-3 alert alert-warning" role="alert">
            I am <span class="alert-link">Empty</span>. Please add new Budget.
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="navbar navbar-dark bg-dark d-none" id="listFooter">
        <div class="container-fluid">
            <button class="btn btn-success" id="btn-openNewProduct" data-bs-toggle="modal" data-bs-target="#addProduct" data-bs-whatever="@getbootstrap" type="submit"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
            <button class="btn btn-danger" id="btn-dl-product" type="submit"><i class="fa fa-minus" aria-hidden="true"></i></button>
        </div>
    </footer>

    <footer class="navbar navbar-dark bg-dark" id="appFooter">
        <div class="container-fluid">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createItems" data-bs-whatever="@getbootstrap" type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
            <button class="btn btn-danger" id="btn-dl-list" type="submit"><i class="fa fa-minus" aria-hidden="true"></i></button>
        </div>
    </footer>

    <!-- MODAL BOX -->
    <div class="modal fade" id="createItems" tabindex="-1" aria-labelledby="createItems" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">New Budget</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalContent" class="modal-body">
                    <form method="get" action="">
                        <div class="mb-3">
                            <label for="budgetName" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="budgetName" required />
                        </div>
                        <div class="mb-3">
                            <label for="budgetDesc" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="budgetDesc"></textarea>
                        </div>
                    </form>
                </div>
                <div id="modalFooter" class="modal-footer">
                    <button type="button" id="btn-add-list" class="btn btn-primary" data-bs-dismiss="modal">Create</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
<!-- MEMBER MODAL -->
    <div class="modal fade" id="addMember" tabindex="-1" aria-labelledby="addMember" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Member</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="get">
                        <div class="mb-3">
                            <label for="membername" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="membername">
                        </div>
                        <div class="form-check m-3">
                            <input class="form-check-input" type="checkbox" value="" id="thisPayer">
                            <label class="form-check-label" for="thisPayer">
                                Payer
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-addMember" data-bs-dismiss="modal">Add Member</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PRODCUT MODAL -->
    <div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="addProduct" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductTitle">New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="productName" class="col-form-label">Product Name:</label>
                            <input type="text" class="form-control" id="productName">
                        </div>
                        <div class="mb-3">
                            <label for="productAmount" class="col-form-label">Product Amount:</label>
                            <input type="number" class="form-control" id="productAmount" min="1" value="1">
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="col-form-label">Product Price:</label>
                            <input type="number" class="form-control" step="0.01" id="productPrice" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="col-form-label">Product Category:</label>
                            <input type="text" class="form-control" step="0.01" id="productCategory" min="0">
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="AllMembers">
                            <label class="form-check-label" for="allMembers">All The Members</label>
                        </div>
                        <div id="membersHere">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-add-product" class="btn btn-primary" data-bs-dismiss="modal">Add Product</button>
                </div>
            </div>
        </div>
    </div>
